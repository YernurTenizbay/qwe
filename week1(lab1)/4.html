<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CSS Basics</title>
        <title>Challenge: Colorful creature</title>
        <style>
            h1{
                color: rgb(199, 0, 199);
            }
            body{
                background-color: rgb(25, 197, 209);
            }
            p {
                color: rgb(0, 255, 140);
            }
        </style>

    <body>
        
        <h1>The coolest creature</h1>
        <img src="https://www.kasandbox.org/programming-images/avatars/aqualine-sapling.png">
        <p><strong>asdwe</strong> <em>adfw</em></p>
        <p>The <em></em> is awesome because <strong></strong>.</p>
        
    </body>
</html>
